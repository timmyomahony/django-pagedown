<div class="wmd-wrapper {% if image_upload_enabled %}image-upload-enabled{% endif %}">
    <div class="wmd-panel">
        <div id="wmd-button-bar-{{ widget.attrs.id }}" class="wmd-button-bar"></div>
        {% include 'pagedown/forms/widgets/textarea.html' %}
    </div>
    <div id="wmd-preview-{{ widget.attrs.id }}" class="wmd-preview"></div>
    {% if image_upload_enabled %}
        <div class="pagedown-image-upload">
            <h2>Insert Image</h2>
            <div class="form-row">
                <div>
                    <label class="label">From the web</label>
                    <input class="url-input" type="text" placeholder="http://" />
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label class="label">From your computer</label>
                    <input class="file-input custom-file" type="file" name="image" id="file"
                           data-action="{% url 'pagedown-image-upload' %}"
                           {% if upload_dir %}data-upload-dir-override="{{ upload_dir }}"{% endif %}
                           accept="image/*"/>
                </div>
            </div>
            <div class="submit-row">
                <div class="submit-loading"></div>
                <input class="submit-input show" type="submit" value="Save" name="_addanother">
                <p class="deletelink-box"><a href="#" class="close-image-upload deletelink">Cancel</a></p>
            </div>
        </div>
    {% endif %}
</div>
